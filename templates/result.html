    <script>
        function loading() {
            document.querySelector('.loading-container').innerHTML = '<div class="loader"></div>'
        }
        var inputValues = []; // Array to store input values
    
        // Function to add input to the array
        function addInput() {
            var input = document.getElementById('input_data').value;
            if (input.trim() !== '') {
                inputValues.push(input);
                document.getElementById('input_data').value = '';
                displayInputs();
            }
        }
    
        // Function to clear the accumulated inputs
        function clearInputs() {
            inputValues = [];
            document.getElementById('input_data').value = '';
            displayInputs();
        }
    
        // Function to submit the form data
        function submitInputs() {
            var form = document.getElementById('inputForm');
            // Prevent the default form submission
            event.preventDefault();
            // Send all the inputs to the server
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(inputValues) // Send inputValues array as JSON
            })
            .then(response => response.text())
            .then(data => {
                console.log(data); // Log the response from the server
                // Redirect to the result page or handle the response as needed
                window.location.href = '/result';
            })
            .catch(error => console.error('Error:', error));
        }
    
        // Add event listener to the form for submitting data
        document.getElementById('inputForm').addEventListener('submit', submitInputs);
    </script>
